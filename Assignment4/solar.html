<!DOCTYPE html>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="MatrixStack.js"></script>
<script type="text/javascript" src="Sphere.js"></script>
<script type="text/javascript" src="Solar.js"></script>
<script type="text/javascript" src="main.js"></script>

<script id="Sphere-vertex-shader" type="x-shader/x-vertex">
    in  vec4 aPosition;
    
    uniform mat4 P;
    uniform mat4 MV;

    void main()
    {
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;
    }
</script>
<script id="Sphere-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    uniform vec4  color;

    void main()
    {
        fColor = color;
    }
</script>
<canvas id="webgl-canvas" width="800" height="800"></canvas>
